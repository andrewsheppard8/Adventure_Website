<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trip Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Header / optional nav -->
    <header class="site-header">
        <h1 class="site-title">Trip Site</h1>
        <nav class="site-nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('map_view') }}">Map</a>
            <a href="{{ url_for('pictures') }}">Pictures</a>
            <a href="{{ url_for('blog') }}">Blog</a>
        </nav>
    </header>

    <!-- Main content -->
    <main class="site-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-left">
            &copy; 2025 Designed & developed by Andrew Sheppard
        </div>
        <div class="footer-right">
            <a href="{{ url_for('admin_blog') }}">Admin Dashboard</a>
        </div>
    </footer>
</body>

</html>
